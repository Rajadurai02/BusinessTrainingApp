<form class="business-hall-search-container">
    <div class="form-outline mb-4">
        <label class="form-label" for="businessownername">Business Owner Name</label>
        <input type="text" #businessownername id="businessownername" class="form-control" />
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="trainingid">Training ID</label>
        <input type="number" #trainingid id="trainingid" class="form-control" />

    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="trainingname">Training Name</label>
        <input type="text" #trainingname id="trainingname" class="form-control" />

    </div>


    <!-- Submit button -->
    <button type="button" (click)='navigateToHall(trainingid.value)' class="btn btn-primary btn-block mb-4">Search Hall</button>

</form>
